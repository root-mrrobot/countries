<div class="landing-page-container">
    <img src="assets/images/earth-wallpaper.jpg" alt="Background Image" id="bottom-image" />
    <div class="login-form-container">
        <h2 class="login-form-title">Log in</h2>
        <div id="error-message" class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
        <form (ngSubmit)="login()" #loginForm="ngForm">
            <mat-form-field appearance="outline" class="form-group">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-group">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <div class="forgot-password">
                <a>Forgot Password?</a>
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </div>
</div>
